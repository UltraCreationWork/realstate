<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  {% for title in web_titles %}
  <title>Urbanspace Realtors Pvt. Ltd. | {{ title.title }}</title>
  <meta content="{{ title.content }}" name="descriptison">
  <meta content="{{ title.keywords }}" name="keywords">
  {% endfor %}

  <!-- Favicons -->
  <link href="{% static 'assets/img/finalpluslogo.png' %}" rel="icon">
  <link href="{% static 'assets/img/finalpluslogo.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
  <!--Start of Tawk.to Script-->
 
  <!--End of Tawk.to Script-->



</head>

<body>

  <!-- ======= Property Search Section ======= -->
  <div class="click-closed"></div>
  <!--/ Form Search Star /-->
  <div class="box-collapse">
    <div class="title-box-d">
      <h3 class="title-d">Search Property</h3>
    </div>
    <span class="close-box-collapse right-boxed ion-ios-close"></span>
    <div class="box-collapse-wrap form">
      <form class="form-a">
        <div class="row">
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label for="Type">Keyword</label>
              <input type="text" name="q" class="form-control form-control-lg form-control-a" placeholder="Keyword">
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="Type">Service Type</label>
              <select class="form-control form-control-lg form-control-a" id="Type">
                <option>Architectural Services</option>
                <option>Interior Design</option>
                <option>Landscape Design</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="city">State</label>
              <select class="form-control form-control-lg form-control-a" id="city">
                <option>Our Presence</option>
                <option>Chhattisgarh</option>
                <option>Jharkhand</option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>New Delhi</option>
                <option>Odisha</option>
                <option>Uttar Pradesh</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-b">Search Services</button>
          </div>
        </div>
      </form>
    </div>
  </div><!-- End Property Search Section -->
  {% include "header.html" %}
  {% block content %}{% endblock content %}
  {% include "footer.html" %}

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'assets/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'assets/vendor/scrollreveal/scrollreveal.min.js' %}"></script>

  <script src="{% static 'assets/js/main.js' %}"></script>

</html>
