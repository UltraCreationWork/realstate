<div class="intro intro-carousel">
    <div id="carousel" class="owl-carousel owl-theme">
        {% for header in headers %}
        <div class="carousel-item-a intro-item bg-image" style="background-image: url({{header.header_img.url}})">
            <div class="overlay overlay-a"></div>
            <div class="intro-content display-table">
                <div class="table-cell">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="intro-body">
                                    <h1 class="intro-title mb-4">{{ header.title }}</h1>
                                    <p class="intro-subtitle">{{ header.content }}</p>
                                    <!-- <p class="intro-subtitle intro-price">
                                        <a href="{{ header.get_absolute_url }}"><span class="price-a">read more</span></a>
                                    </p> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div><!-- End Intro Section -->
