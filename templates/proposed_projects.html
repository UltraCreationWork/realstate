{% extends 'base.html' %}
{% block content %}
<main id="main">

  <!-- ======= Intro Single ======= -->
  <section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
            <h1 class="title-single"> Proposed Project</h1>
            <span class="color-text-a">Detail</span>
          </div>
          <div class="title-single-box">
            <h6>Project Title</h6>
            <span class="color-text-a">{{ object.project_title }}</span>
          </div>
          <div class="title-single-box">
            <h6>Category</h6>
            <span class="color-text-a">{{ object.filter_by }}</span>
          </div>
          <div class="title-single-box">
            <h6>Clint Name</h6>
            <span class="color-text-a">{{ object.clint_name }}</span>
          </div>
          <div class="title-single-box">
            <h6>Location</h6>
            <span class="color-text-a">{{ object.loc }}</span>
          </div>
        </div>
        <div class="col-md-12 col-lg-4">
          <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="{% url 'home' %}">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Project detail
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section><!-- End Intro Single-->


  <!-- ======= Blog Single ======= -->
  <section class="news-single nav-arrow-b">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="news-img-box">
            <img id="expandedImg" alt="{{ object.filter_by }} " class="img-fluid">
            <div class="row" style="margin-left: 0px; margin-right:0px">
              <div class="card" style="width: 25%;">
                <img style="width:100%; height:100%" class="card-img-top" src="{{ object.main_image.url }}" onclick="myFunction(this);" alt="Card image cap">
              </div>
              <div class="card" style="width: 25%;">
                <img style="width:100%; height:100%" class="card-img-top" src="{{ object.second_image.url }}" onclick="myFunction(this);" alt="Card image cap">
              </div>
              <div class="card" style="width: 25%;">
                <img style="width:100%; height:100%" class="card-img-top" src="{{ object.third_image.url }}" onclick="myFunction(this);" alt="Card image cap">
              </div>
              <div class="card" style="width: 25%;">
                <img style="width:100%; height:100%"class="card-img-top" src="{{ object.fouth_image.url }}" onclick="myFunction(this);" alt="Card image cap">
              </div>
            </div>
          </div>
          
        </div>
        <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
          <div class="post-content color-text-a">
            <p>
              {{ object.disc |safe }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End Blog Single-->

</main><!-- End #main -->
<script>
  function myFunction(imgs) {
    var expandImg = document.getElementById("expandedImg");
    expandImg.src = imgs.src;
  }
</script>

{% endblock content %}
